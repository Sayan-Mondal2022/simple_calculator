<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Simple Calculator
    </div>
    <div class="calc-body">
        <div class="input-box">
            <div class="oper"></div>
            <div class="inp-op"></div>
        </div>
        <div class="rows">
            <button class="inp-btn clear" id="clear">AC</button>
            <button class="inp-btn clear" id="cancel">CE</button>
            <button class="inp-btn operator" id="per">&#37;</button>
            <button class="inp-btn operator" id="mul">x</button>
        </div>
        <div class="rows">
            <button class="inp-btn" id="7">7</button>
            <button class="inp-btn" id="8">8</button>
            <button class="inp-btn" id="9">9</button>
            <button class="inp-btn operator" id="sub">-</button>
        </div>
        <div class="rows">
            <button class="inp-btn" id="4">4</button>
            <button class="inp-btn" id="5">5</button>
            <button class="inp-btn" id="6">6</button>
            <button class="inp-btn operator" id="div">&#247;</button>
        </div>
        <div class="rows">
            <button class="inp-btn" id="1">1</button>
            <button class="inp-btn" id="2">2</button>
            <button class="inp-btn" id="3">3</button>
            <button class="inp-btn operator" id="add">+</button>
        </div>
        <div class="rows">
            <button class="inp-btn inp-btn3" id="0">0</button>
            <button class="inp-btn" id="dec">.</button>
            <button class="inp-btn equals" id="res">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
